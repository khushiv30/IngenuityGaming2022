<body>
    <div class="para">Fetching data using covid API</div>
    <div class="container">
        <h1>Today Covid Cases</h1>
        <div style="margin-right: 400px;margin-top:15px;">
            <p>Country name :</p>
            <p>Date :</p>
            <p>Total Cases :</p>
            <p>Total Deaths :</p>
            <p>New Cases :</p>
            <p>New Deaths :</p>
        </div>
    </div>
    <script>
        const API_URL = "https://api.covid19api.com/summary";

        function getApiData(url) {
            console.log("We are good to go to call API using XHR");
            return new Promise((resolve, reject) => {

                //create an instance of XHR
                var request = new XMLHttpRequest();

                request.open("GET", url);
                request.send();

                request.onload = () => {
                    // console.log(request.response);
                    // console.log(request);

                    if (request.status === 200) {
                        resolve(request.response)
                    }
                    else {
                        reject("Not able to fetch data");
                    }
                }
            });
        }

        getApiData(API_URL)
            .then((val) => {
                console.log(JSON.parse(val));
                // displayData(JSON.parse(val));
            })
            .catch((err) => console.log("Error" + err));

        function displayData(serverData) {
            // console.log(serverData)
            for (var user of serverData) {
                let newtr = document.createElement("tr");
                let newtd1 = document.createElement('td');
                let newtd2 = document.createElement('td');
                let newtd3 = document.createElement('td');
                let newtd4 = document.createElement('td');

                // newtd1.innerText=`$(user.id)`;
                newtd1.innerText = "" + user.id;
                newtd1.innerText = "" + user.name;
                newtd1.innerText = "" + user.email;
                newtd1.innerText = "" + user.phone;

                newtr.appendChild(newtd1);
                newtr.appendChild(newtd2);
                newtr.appendChild(newtd3);
                newtr.appendChild(newtd4);

                document.getElementById('myTable').appendChild(newtr);
            }
        }


    </script>
