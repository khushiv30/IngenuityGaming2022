<html lang="en">

<head>

<body>
    <div class="container">
        <h1>Let's find sum of Numbers</h1>
        <!-- <p class="enter">Enter your Numbers here :</p>
        <div class="box1"></div> -->
        <p>Sum comes out to be :
        <div class="box2">
            <span id="sum"></span></div>
        </div>
        <script>

            var sum = 0;
            while (true) {
                var number = prompt("ENTER A NUMBER : ");
                if (number >= 0) {
                    sum = Number(sum) + Number(number);
                }
                if (number < 0) {
                    break;
                }
            }
            document.getElementById("sum").innerHTML = sum;
        </script>
    </div>

</body>
