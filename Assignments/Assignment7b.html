<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-7</title>
    <!-- <link rel="stylesheet" href=""> -->
    <style>
        .div1{
            width: 60%;
            height: 60vh;
            background-repeat: no-repeat;
            background-size: cover;
            margin: auto;
        }
    </style>
</head>

<body style="background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);">
    <h1 id="won" style="text-align: center;font-size:30px;background-color:rgb(80, 171, 107);color:rgb(161, 12, 12);
    padding:20px;"></h1>
    <div class="div1" id="di"></div>
    <script>
        const random = Math.floor(Math.random() * 10) + 1;
        for (var i = 0; i < 5; i++) {
            var number = parseInt(prompt("Enter a number from 1 to 10 : "));
            if (number == random) {
                document.getElementById("won").innerHTML = "You Won";
                document.getElementById("di").style.backgroundImage = "url(https://media.istockphoto.com/photos/cartoon-winners-trophy-champion-cup-with-falling-confetti-picture-id1338008739?b=1&k=20&m=1338008739&s=170667a&w=0&h=lQtU6ImpAgvruzhN8qk0DB679sAoK5tGCqmGathXYIo=)";
                break;
            }
            if (number < random) {
                alert("Try entering a larger number");
            }
            if (number > random) {
                alert("Try entering a smaller number");
            }
        }
        if (i == 5) {
            document.getElementById("won").innerHTML = "You Lose";
            document.getElementById("di").style.backgroundImage = "url(https://media.istockphoto.com/photos/white-cross-check-mark-icon-button-and-no-or-wrong-symbol-on-reject-picture-id1327243250?b=1&k=20&m=1327243250&s=170667a&w=0&h=WYceU1fbw4-2JRJsYIwJe9UTfRSfexpM4wPIOU989Pc=)";
        }
    </script>
</body>

</html>
