<!DOCTYPE html>
<html>
 
<head>
    <title>
       Assignment-8
    </title>
</head>
 
<body>
    <h1 style="color: green">
        Removing White spaces
    </h1>
     
    <p>
        Original string is: khushi is a trainee at Ingenuity Gaming
    </p>
     
    <p>
        New String is:
        <span class="output"></span>
    </p>
     
    <button onclick="removeSpaces()">
        Remove Spaces
    </button>
     
    <script type="text/javascript">
        function removeSpaces() {
            originalText =
                "khushi is a trainee at Ingenuity Gaming";
         
            removedSpacesText =
                originalText.split(" ").join("");
         
            document.querySelector('.output').textContent
                    = removedSpacesText;
        }
    </script>
</body>
 
</html>
