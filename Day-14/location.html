<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Object</title>
</head>
<body>
    <h1>Loaction Object | BOM</h1>
    <button onclick="redirect()">Click me for redirection</button>
    <script>
        console.log("Page Location: "+window.location.href);
        console.log("Page Location: "+window.location.hostname);
        console.log("Page Location: "+window.location.protocol);

        function redirect(){
            window.location.assign("https://people.zoho.in/ingenuity/zp#home/dashboard")
        }
    </script>
</body>
</html>
